<h1>Create New User</h1>

<label for="new-user-name">Name:</label>: <input type="text" ng-model="newUser.name" id="new-user-name"><br>

<label for="new-user-email">E-mail:</label> <input type="text" ng-model="newUser.email" id="new-user-email"><br>

<label for="new-user-github">Github Username:</label><input type="text" ng-model="newUser.githubName"><br><br>

<button ng-click="createUser()" id="new-user-github">Create</button>
