
  <h1>Cohort: {{team.name}}</h1>
  <div>
    <input type="text" placeholder="Github Username" ng-model="newUser.name">
    <button ng-click="add()">Add new user</button>
  </div>
  <br>
  <div>
    <ul ng-repeat="user in team.users">
      <li>{{user.name}} <button ng-click="remove(user.id)" ng-show="isAdmin">Remove</button></li>
    </ul>
  </div>
